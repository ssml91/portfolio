<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,700|Mrs+Saint+Delafield&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/contact.css">
    <title>Honey Stamped Designs</title>
</head>
<body>
<!--NAVIGATION-->
<nav>
    <h1><a href="../index.html">Honey Stamped Designs</a></h1>
    <ul>
    <li><a href="about.html" class="navSpace">ABOUT</a></li>
    <li><a href="portfolio.html" class="navSpace">PORTFOLIO</a></li>
    <li><a href="#" class="navSpace">CONTACT US</a></li>
    </ul>
</nav>
<main>
    <!--CONTACT FORM-->
    <section id="content">
        <section id="fillIn">
        <fieldset>
        <legend>CONTACT US!</legend>
        <ul>
        <li>
            <label for="name">Name</label>
            <input type="name" id="name" placeholder=" FULL NAME" required>
        </li>
        <li>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder=" NAME@DOMAIN.COM" required></li>
        <li>
        <label for="subject">Subject</label>
        <input type="subject" id="subject" name="subject" placeholder=" SUBJECT"></li>
        <li>
        <label for="message">Message</label>
        <textarea type="message" id="message" name="message" placeholder=" MESSAGE" required></textarea></li>
        <button type="button">SUBMIT</button>
        </ul>
        </fieldset>
        </section>
        <!--IMAGE-->
        <section id="booksPhoto">
            <img src="../images/phone.jpg" alt="old school telephone photo">
        </section>
        </section>
</main>
<footer>
    <a href="#"><img src="../images/facebook.png" alt="facebook logo"></a>
    <a href="#"><img src="../images/instagram.png" alt="instagram logo"></a>
    <p>&copy; HONEY STAMPED DESIGNS 2020</p>
</footer>
</body>
</html>
